async function insertBookingData() {
    try {
        const Name = document.getElementById('name').value;
        const Members = document.getElementById('mem').value;
        const flight_no = document.getElementById('fno').value;
        const date = document.getElementById('date').value;
        const source = document.getElementById('source').value;
        const destination = document.getElementById('destination').value;
        const code = document.getElementById('code').value;

        const response = await fetch('http://localhost:5000/bookingss', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                Name:Name,
                No_of_Members:Members,
                source: source,
                destination: destination,
                date: date,
                flight_no:flight_no,
                Code:code,
            })
        });

        if (!response.ok) {
            throw new Error('Failed to insert booking data');
        }

        console.log('Booking data inserted successfully');
    } catch (error) {
        console.error('Error inserting booking data:', error);
    }
}
